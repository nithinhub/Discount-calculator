<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Discount Calculator</title>
        <link rel="stylesheet" href="dis.css">
        <script src="dis.js" defer></script>
    </head>
    <body>
        <div class="container">
        <h1>Discount Calculator </h1>
        <p class="subtitle"> Calculate your total with membership discounts </p>
        <div class ="input-group">
            <label for="price"> Enter Your Price</label>
            <input type="number" id ="price" placeholder="Enter amount" value ="10" min="0" step="0.01">

        </div>

        <div class="checkbox-group">
            <input type ="checkbox" id = "isMember" checked>
            <label for="isMember">Are you a member?</label>
       
        </div>

        <button onclick="calculateAndDisplay()">Calculate Total</button>


        <div class="result" id="result" style= "display: none;">
        <h3>Price Breakdown</h3>    
        <div class ="result-item">
            <span class ="result-label">Original Price: </span>
            <span class = "result-value" id = "originalPrice">$0.00</span>
              
        </div>
        <div class ="result-item">
            <span class ="result-label">Discount: </span>
            <span class = "result-value" id = "discountRate">0%</span>
              
        </div>

        <div class ="result-item">
            <span class ="result-label">Final Price: </span>
            <span class = "result-value" id = "finalPrice">$0.00</span>
              
        </div>
        <div class="result-item">
    <span class="result-label">You Save: </span>
    <span class="result-value" id="discountAmount">$0.00</span>
</div>
        </div>

    <div class ="test-cases">
        <h3>Test Cases</h3>
        <div class ="test-buttons">
            <button class ="test-btn" onclick="runtest(true,10)"> Member: $10 -> $8</button>
        
        
            <button class ="test-btn" onclick="runtest(false,10)"> Non-Member: $10 -> $10</button>

        
            <button class ="test-btn" onclick="runtest(true,25)"> Member: $25 -> $20</button>

            <button class ="test-btn" onclick="runtest(false,50)"> Non-Member: $50 -> $50</button>
        
        </div>
    </div>
    </div>
    </body>
</html>
